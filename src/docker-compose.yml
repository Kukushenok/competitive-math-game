services:
  competitivebackend:
    image: ${DOCKER_REGISTRY-}competitivebackend
    build:
      context: .
      dockerfile: CompetitiveBackend/Dockerfile
    depends_on:
      - postgres
    networks:
      - my_persistent_network
  postgres:
    container_name: database
    image: postgres
    environment:
      POSTGRES_USER: root
      POSTGRES_PASSWORD: postgres_password
      POSTGRES_DB: maindb
      PGDATA: /data/postgres
    volumes:
        - ./postgres/data:/var/lib/postgresql/data
        - ./postgres/init:/docker-entrypoint-initdb.d/ 
    ports:
        - 5432:5432
    networks:
      - my_persistent_network
  mongo_migrator:
    container_name: mongo_migrator
    image: public.ecr.aws/v4d7k6c9/relational-migrator:latest
    ports:
      - 8080:8080
    networks:
      - my_persistent_network
  mongo:
    image: mongo
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: mongo_password
      MONGO_INITDB_DATABASE: maindb
    networks:
      - my_persistent_network

  mongo-express:
    image: mongo-express
    restart: always
    ports:
      - 8081:8081
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: root
      ME_CONFIG_MONGODB_ADMINPASSWORD: mongo_password
      ME_CONFIG_MONGODB_URL: mongodb://root:mongo_password@mongo:27017/
      ME_CONFIG_BASICAUTH: false
    networks:
      - my_persistent_network
networks:
  my_persistent_network:
    driver: bridge

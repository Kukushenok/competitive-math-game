  #  deploy:
  #    resources:
  #      limits:
  #        cpus: '0.5'
  #        memory: 512M
  #  networks:
  #    - my_persistent_network
  k6:
    image: grafana/k6:latest
    container_name: k6
    volumes:
      - ./Benchmark/Advanced/K6Scenarios:/scripts
      - ./k6-output:/output
    environment:
      - K6_PROMETHEUS_RW_SERVER_URL=http://prometheus:9090/api/v1/write
      - K6_PROMETHEUS_RW_TREND_AS_NATIVE_HISTOGRAM=true
    command: run /scripts/scenario1.js --out experimental-prometheus-rw
    ports:
       - 6565:6565
    networks:
      - my_persistent_network
    depends_on:
      - prometheus
      - competitivebackend
volumes:
  grafana-storage:
  database-data:
  prometheus-data:
networks:
  my_persistent_network:
    driver: bridge

<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Server Status</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #121212;
      color: #e0e0e0;
      text-align: center;
      padding: 40px;
    }
    h1 { color: #00e676; }
    pre {
      background: #1e1e1e;
      color: #9ef01a;
      padding: 20px;
      border-radius: 10px;
      max-width: 600px;
      margin: 0 auto;
      text-align: left;
    }
  </style>
</head>
<body>
  <h1>NGINX Server Status</h1>
  <pre id="status">Loading...</pre>
  <script>
    async function loadStatus() {
      const res = await fetch('/status_raw');
      const text = await res.text();
      document.getElementById('status').textContent = text;
    }
    loadStatus();
    setInterval(loadStatus, 3000); // автообновление каждые 3 секунды
  </script>
</body>
</html>

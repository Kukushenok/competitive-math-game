openapi: 3.0.1
info:
  title: CompetitiveBackend
  version: '1.0'
  
paths:
  /api/v1/auth/login:
    post:
      tags:
        - Authorization
      summary: Логин
      requestBody:
        description: Данные для входа в аккаунт
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AccountLogin'
      responses:
        '200':
          description: Успешный вход в аккаунт
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthSuccessResult'
        '404':
          description: Пароль не подошёл или логин не найден
        '500':
          description: Ошибка сервера
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
  /api/v1/auth/register:
    post:
      summary: Регистрация нового аккаунта
      tags:
        - Authorization
      requestBody:
        description: Данные для регистрации
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AccountCreation'
      responses:
        '200':
          description: Успешная регистрация
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthSuccessResult'
        '409':
          description: Такой логин уже занят
        '500':
          description: Ошибка сервера
  '/api/v1/competitions/{id}':
    get:
      summary: Информация о конкретном соревновании
      tags:
        - Competition
      parameters:
        - name: id
          in: path
          required: true
          style: simple
          description: Идентификатор соревнования
          schema:
            type: string
      responses:
        '200':
          description: Успешное получение информации
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Competition'
        '404':
          description: Соревнование не найдено
        '500':
          description: Ошибка сервера
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
    patch:
      summary: Частичное обновление соревнования
      tags:
        - Competition
      parameters:
        - name: id
          in: path
          required: true
          style: simple
          description: Идентификатор соревнования
          schema:
            type: string
      requestBody:
        description: Описание частичного изменения соревнования
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CompetitionPatchRequest'
      responses:
        '204':
          description: Успешное изменение
        '400':
          description: Некорректные данные запроса
        '500':
          description: Ошибка сервера
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
  /api/v1/competitions:
    get:
      summary: Получить информацию о множестве соревнований
      tags:
        - Competition
      parameters:
        - name: page
          in: query
          style: form
          description: Индекс страницы
          schema:
            type: integer
            format: int32
            default: 0
        - name: count
          in: query
          style: form
          description: Количество соревнований на одной странице
          schema:
            type: integer
            format: int32
            default: 0
        - name: filter
          description: Параметры фильтрации (active для действующих соревнований)
          in: query
          style: form
          schema:
            type: string
            format: active
      responses:
        '200':
          description: Успешное выполнение
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Competition'
        '500':
          description: Ошибка сервера
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
    post:
      summary: Добавить новое соревнование
      tags:
        - Competition
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Competition'
      security:
        - Bearer: [ Admin ]
      responses:
        '200':
          description: Успешное выполнение
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Competition'
        '400':
          description: Некорректные данные запроса
        '403':
          description: Пользователь не имеет прав админинстратора
        '500':
          description: Ошибка сервера
  '/api/v1/competitions/{id}/level_file':
    get:
      tags:
        - Competition
      parameters:
        - name: id
          in: path
          required: true
          style: simple
          schema:
            type: integer
            format: int32
        - name: platform
          in: query
          style: form
          schema:
            type: string
        - name: maxVersion
          in: query
          style: form
          schema:
            type: integer
            format: int32
      security:
        - Bearer: [ Admin ]
      responses:
        '200':
          description: Success
        '500':
          description: Ошибка сервера
  '/api/v1/competitions/{id}/levels':
    post:
      tags:
        - CompetitionLevel
      parameters:
        - name: id
          in: path
          required: true
          style: simple
          schema:
            type: integer
            format: int32
      requestBody:
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                Platform:
                  type: string
                VersionKey:
                  type: integer
                  format: int32
                File:
                  type: string
                  format: binary
            encoding:
              Platform:
                style: form
              VersionKey:
                style: form
              File:
                style: form
      responses:
        '200':
          description: Success
        '500':
          description: Ошибка сервера
    get:
      tags:
        - CompetitionLevel
      parameters:
        - name: id
          in: path
          required: true
          style: simple
          schema:
            type: integer
            format: int32
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/LevelDataInfo'
        '500':
          description: Ошибка сервера
  '/api/v1/competitions/{compID}/levels/{id}':
    put:
      tags:
        - CompetitionLevel
      parameters:
        - name: id
          in: path
          required: true
          style: simple
          schema:
            type: integer
            format: int32
        - name: compID
          in: path
          required: true
          style: simple
          schema:
            type: integer
            format: int32
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LevelDataInfo'
      responses:
        '200':
          description: Success
    delete:
      tags:
        - CompetitionLevel
      parameters:
        - name: id
          in: path
          required: true
          style: simple
          schema:
            type: integer
            format: int32
        - name: compID
          in: path
          required: true
          style: simple
          schema:
            type: integer
            format: int32
      security:
        - Bearer: [ Admin ]  
      responses:
        '200':
          description: Success
    get:
      tags:
        - CompetitionLevel
      parameters:
        - name: id
          in: path
          required: true
          style: simple
          schema:
            type: integer
            format: int32
        - name: compID
          in: path
          required: true
          style: simple
          schema:
            type: integer
            format: int32
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LevelDataInfo'
  '/api/v1/competitions/{compID}/levels/{id}/level_file':
    put:
      tags:
        - CompetitionLevel
      parameters:
        - name: id
          in: path
          required: true
          style: simple
          schema:
            type: integer
            format: int32
        - name: compID
          in: path
          required: true
          style: simple
          schema:
            type: integer
            format: int32
      requestBody:
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                file:
                  type: string
                  format: binary
            encoding:
              file:
                style: form
      responses:
        '200':
          description: Success
    get:
      tags:
        - CompetitionLevel
      parameters:
        - name: id
          in: path
          required: true
          style: simple
          schema:
            type: integer
            format: int32
        - name: compID
          in: path
          required: true
          style: simple
          schema:
            type: integer
            format: int32
      responses:
        '200':
          description: Success
  '/api/v1/competitions/{compID}/rewards':
    get:
      summary: Получить информацию о выдаваемых наградах
      tags:
        - CompetitionReward
      parameters:
        - name: compID
          description: Идентификатор сорневнования
          in: path
          required: true
          style: simple
          schema:
            type: string
      responses:
        '200':
          description: Успешное выполнение
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/CompetitionReward'
        '404':
          description: Соревнование с таким ID не найдено
        '500':
          description: Ошибка сервера
    post:
      summary: Добавить выдаваемую награду
      tags:
        - CompetitionReward
      parameters:
        - name: compID
          in: path
          required: true
          description: Идентификатор соревнования
          style: simple
          schema:
            type: string
      security:
        - Bearer: [ Admin ]
      requestBody:
        description: Описание выдаваемой награды
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateCompetitionReward'
      responses:
        '200':
          description: Успешное добавление
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CompetitionReward'
        '403':
          description: Пользователь не авторизован как админинстратор
        '500':
          description: Ошибка сервера
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
  '/api/v1/competitions/{compID}/content':
    get:
      tags:
        - CompetitionRiddle
      parameters:
        - name: compID
          in: path
          required: true
          style: simple
          schema:
            type: string
      responses:
        '200':
          description: ОК ВСЁ
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/PlayerParticipation'
        '404':
          description: Соревнование с таким ID не найдено
        '500':
          description: Ошибка сервера
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'


  '/api/v1/competitions/{compID}/rewards/{rewardID}':
    delete:
      summary: Удалить выдаваемую награду
      tags:
        - CompetitionReward
      parameters:
        - name: compID
          description: Идентификатор соревнования
          in: path
          required: true
          style: simple
          schema:
            type: string
        - name: rewardID
          description: Идентификатор выдаваемой награды
          in: path
          required: true
          style: simple
          schema:
            type: string
      security:
        - Bearer: [ Admin ]
      
      responses:
        '204':
          description: Успешное удаление
        '403':
          description: Пользователь не авторизован как админинстратор
        '404':
          description: Награда или соревнование с таким ID не найдены
        '500':
          description: Ошибка сервера
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
    patch:
      summary: Частичное обновление выдаваемой награды
      tags:
        - CompetitionReward
      parameters:
        - name: compID
          description: Идентификатор соревнования
          in: path
          required: true
          style: simple
          schema:
            type: string
        - name: rewardID
          in: path
          description: Идентификатор выдаваемой награды
          required: true
          style: simple
          schema:
            type: string
      security:
        - Bearer: [ Admin ]
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateCompetitionReward'
      responses:
        '204':
          description: Успешное обновление
        '400':
          description: Некорректное обновление
        '403':
          description: Пользователь не авторизован как админинстратор
        '500':
          description: Ошибка сервера
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
  '/api/v1/players/{profileID}':
    get:
      tags:
        - Player
      summary: Получить информацию о профиле
      parameters:
        - name: profileID
          in: path
          description: Идентификатор игрока
          required: true
          style: simple
          schema:
            type: integer
            format: int32
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PlayerProfile'
        '500':
          description: Ошибка сервера
  '/api/v1/players/{profileID}/image':
    get:
      tags:
        - Player
      summary: Получить информацию о изображении
      parameters:
        - name: profileID
          in: path
          description: Идентификатор игрока
          required: true
          style: simple
          schema:
            type: integer
            format: int32
      responses:
        '200':
          description: Success
        '500':
          description: Ошибка сервера
  '/api/v1/competitions/{compID}/participations':
    get:
      summary: Получить таблицу лидеров соревнования
      tags:
        - PlayerParticipation
      parameters:
        - name: compID
          in: path
          required: true
          style: simple
          description: Идентификатор соревнования
          schema:
            type: string
        - name: page
          in: query
          style: form
          description: Индекс страницы
          schema:
            type: integer
            format: int32
            default: 0
        - name: count
          in: query
          style: form
          description: Количество соревнований на одной странице
          schema:
            type: integer
            format: int32
            default: 0
      responses:
        '200':
          description: Успешное выполнение
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/PlayerParticipation'
        '404':
          description: Соревнование с таким ID не найдено
        '500':
          description: Ошибка сервера
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
    put:
      summary: Участвовать в соревновании
      tags:
        - PlayerParticipation
      parameters:
        - name: compID
          in: path
          required: true
          style: simple
          schema:
            type: string
        - name: score
          in: query
          style: form
          schema:
            type: integer
            format: int32
      security:
        - Bearer: [ Player ]
      responses:
        '204':
          description: Успешное выполнение
        '404':
          description: Соревнование с таким ID не найдено
        '403':
          description: Пользователь не авторизован от имени игрока
        '500':
          description: Ошибка сервера
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
  '/api/v1/competitions/{compID}/participations/{profileID}':
    get:
      summary: Получить полную информации об участии в соревновании
      tags:
        - PlayerParticipation
      parameters:
        - name: profileID
          in: path
          required: true
          style: simple
          schema:
            type: string
        - name: compID
          in: path
          required: true
          style: simple
          schema:
            type: string
      responses:
        '200':
          description: Успешное выполнение
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PlayerParticipation'
        '404':
          description: Участие пользователя profileID в соревновании compID не найдено
        '500':
          description: Ошибка сервера
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
    delete:
      summary: Удалить участие в соревновании
      tags:
        - PlayerParticipation
      parameters:
        - name: profileID
          in: path
          required: true
          style: simple
          schema:
            type: string
        - name: compID
          in: path
          required: true
          style: simple
          schema:
            type: string
      security:
        - Bearer: [ Admin ]
      responses:
        '204':
          description: Успешное выполнение
        '403':
          description: Пользователь не авторизован как админинстратор
        '404':
          description: Участие пользователя profileID в соревновании compID не найдено
        '500':
          description: Ошибка сервера
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
  /api/v1/players/me/participations:
    get:
      summary: Получить информацию о своих участиях в различных соревнованиях
      tags:
        - PlayerParticipation
      parameters:
        - name: page
          in: query
          style: form
          description: Индекс страницы
          schema:
            type: integer
            format: int32
            default: 0
        - name: count
          in: query
          style: form
          description: Количество соревнований на одной странице
          schema:
            type: integer
            format: int32
            default: 0
      security:
        - Bearer: [ Player ]
      responses:
        '200':
          description: Успешное выполнение
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/PlayerParticipation'
        '403':
          description: Пользователь не авторизован как игрок
        '500':
          description: Ошибка сервера
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
  /api/v1/players/me/rewards:
    get:
      summary: Получить информацию о своих наградах
      tags:
        - PlayerRewards
      parameters:
        - name: page
          in: query
          style: form
          description: Индекс страницы
          schema:
            type: integer
            format: int32
            default: 0
        - name: count
          in: query
          style: form
          description: Количество соревнований на одной странице
          schema:
            type: integer
            format: int32
            default: 0
      responses:
        '200':
          description: Успешное выполнение
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/PlayerReward'
        '403':
          description: Пользователь не авторизован как игрок
        '500':
          description: Ошибка сервера
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
  '/api/v1/players/{playerID}/rewards':
    get:
      summary: Получить информацию о наградах игрока
      tags:
        - PlayerRewards
      parameters:
        - name: playerID
          in: path
          description: Идентификатор игрока
          required: true
          style: simple
          schema:
            type: string
        - name: page
          in: query
          style: form
          description: Индекс страницы
          schema:
            type: integer
            format: int32
            default: 0
        - name: count
          in: query
          style: form
          description: Количество соревнований на одной странице
          schema:
            type: integer
            format: int32
            default: 0
      responses:
        '200':
          description: Успешное выполнение
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/PlayerReward'
        '404':
          description: Пользователь с таким ID не найден
        '500':
          description: Ошибка сервера
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
    put:
      summary: Наградить игрока
      tags:
        - PlayerRewards
      parameters:
        - name: playerID
          in: path
          required: true
          description: Идентификатор игрока
          style: simple
          schema:
            type: string
        - name: rewardDescriptionID
          in: query
          description: Идентификатор типа награды
          required: true
          style: form
          schema:
            type: string
      security:
        - Bearer: [ Admin ]
      responses:
        '200':
          description: Успешное награждение
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PlayerReward'
        '404':
          description: Игрок с таким ID не найден
        '400':
          description: Некорректный идентификатор типа награды
        '403':
          description: Пользователь не авторизован как админинстратор
        '500':
          description: Ошибка сервера
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
  '/api/v1/players/{playerID}/rewards/{rewardID}':
    delete:
      summary: Отозвать награду у игрока
      tags:
        - PlayerRewards
      parameters:
        - name: rewardID
          in: path
          required: true
          description: Идентификатор игрока
          style: simple
          schema:
            type: string
        - name: playerID
          in: path
          required: true
          description: Идентификатор награды
          style: simple
          schema:
            type: string
      security:
        - Bearer: [ Admin ]
      responses:
        '204':
          description: Успешное выполнение
        '404':
          description: Такая награда не найдена
        '403':
          description: Пользователь не авторизован как админинстратор
        '500':
          description: Ошибка сервера
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
  '/api/v1/reward_descriptions/{id}':
    get:
      summary: Получить описание награды
      tags:
        - RewardDescription
      parameters:
        - name: id
          description: Идентификатор описания награды
          in: path
          required: true
          style: simple
          schema:
            type: string
      responses:
        '200':
          description: Успешное выполнение
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RewardDescription'
        '500':
          description: Ошибка сервера
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
    put:
      summary: Полностью обновить описание награды
      tags:
        - RewardDescription
      parameters:
        - name: id
          in: path
          required: true
          style: simple
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RewardDescription'
      security:
        - Bearer: [ Admin ]
      responses:
        '204':

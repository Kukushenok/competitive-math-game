components:
  schemas:
    AccountCreation:
      type: object
      properties:
        login:
          type: string
          nullable: true
        password:
          type: string
          nullable: true
        email:
          type: string
          nullable: true
      additionalProperties: false
    AccountLogin:
      type: object
      properties:
        login:
          type: string
          nullable: true
        password:
          type: string
          nullable: true
      additionalProperties: false
    AuthSuccessResult:
      type: object
      properties:
        token:
          type: string
          nullable: true
        roleName:
          type: string
          nullable: true
        accountID:
          type: string
          format: int32
      additionalProperties: false
    Competition:
      type: object
      properties:
        id:
          type: string
          format: int32
          nullable: true
        name:
          type: string
          nullable: true
        description:
          type: string
          nullable: true
        startDate:
          type: string
          format: date-time
        endDate:
          type: string
          format: date-time
      additionalProperties: false
    CompetitionPatchRequest:
      type: object
      properties:
        id:
          type: string
          format: int32
          nullable: true
        name:
          type: string
          nullable: true
        description:
          type: string
          nullable: true
        startDate:
          type: string
          format: date-time
          nullable: true
        endDate:
          type: string
          format: date-time
          nullable: true
      additionalProperties: false
    CompetitionReward:
      type: object
      properties:
        id:
          type: string
          format: int32
          nullable: true
        rewardDescriptionID:
          type: string
          format: string
        conditionByRank:
          $ref: '#/components/schemas/RankRewardCondition'
        conditionByPlace:
          $ref: '#/components/schemas/PlaceRewardCondition'
        competitionID:
          type: string
          format: int32
        name:
          type: string
          nullable: true
        description:
          type: string
          nullable: true
      additionalProperties: false
    LevelDataInfo:
      type: object
      properties:
        id:
          type: string
          format: int32
          nullable: true
        competitionID:
          type: string
          format: int32
        platform:
          type: string
          nullable: true
        versionKey:
          type: integer
          format: int32
      additionalProperties: false
    PlaceRewardCondition:
      type: object
      properties:
        minPlace:
          type: integer
          format: int32
        maxPlace:
          type: integer
          format: int32
      additionalProperties: false
    PlayerParticipation:
      type: object
      properties:
        accountID:
          type: string
          format: int32
        competition:
          type: integer
          format: int32
        score:
          type: integer
          format: int32
        lastUpdateTime:
          type: string
          format: date-time
        profileInfo:
          $ref: '#/components/schemas/PlayerProfile'
        competitionInfo:
          $ref: '#/components/schemas/Competition'
      additionalProperties: false
    PlayerProfile:
      type: object
      properties:
        id:
          type: string
          format: int32
          nullable: true
        name:
          type: string
          nullable: true
        description:
          type: string
          nullable: true
      additionalProperties: false
    PlayerReward:
      type: object
      properties:
        id:
          type: string
          format: int32
          nullable: true
        playerID:
          type: string
          format: int32
        rewardDescriptionID:
          type: string
          format: int32
        grantedCompetitionID:
          type: string
          format: int32
          nullable: true
        grantDate:
          type: string
          format: date-time
          nullable: true
        name:
          type: string
          nullable: true
        description:
          type: string
          nullable: true
      additionalProperties: false
    ProblemDetails:
      type: object
      properties:
        type:
          type: string
          nullable: true
        title:
          type: string
          nullable: true
        status:
          type: integer
          format: int32
          nullable: true
        detail:
          type: string
          nullable: true
        instance:
          type: string
          nullable: true
      additionalProperties: { }
    RankRewardCondition:
      type: object
      properties:
        minRank:
          type: number
          format: float
        maxRank:
          type: number
          format: float
      additionalProperties: false
    RewardDescription:
      type: object
      properties:
        id:
          type: string
          format: int32
          nullable: true
        name:
          type: string
          nullable: true
        description:
          type: string
          nullable: true
      additionalProperties: false
    UpdateCompetitionReward:
      type: object
      properties:
        id:
          type: string
          format: int32
          nullable: true
        rewardDescriptionID:
          type: integer
          format: int32
        conditionByRank:
          $ref: '#/components/schemas/RankRewardCondition'
        conditionByPlace:
          $ref: '#/components/schemas/PlaceRewardCondition'
      additionalProperties: false
  securitySchemes:
    Bearer:
      type: apiKey
      description: Put **_ONLY_** your JWT Bearer token on textbox below!
      name: Bearer
      in: header